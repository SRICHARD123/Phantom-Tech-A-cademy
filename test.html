<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learning Platform Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Hero Carousel -->
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=1600&auto=format&fit=crop" class="d-block w-100" alt="Learn anywhere">
        <div class="carousel-caption d-flex flex-column justify-content-center h-100">
          <h1 class="fw-bold">Learn Anywhere, Anytime</h1>
          <p>Expand your knowledge with thousands of courses at your fingertips.</p>
          <div class="d-flex justify-content-center gap-2 mt-3">
            <input type="text" class="form-control w-50" placeholder="Search for courses...">
            <button class="btn btn-primary">Search</button>
          </div>
          <div class="mt-4">
            <button class="btn btn-success me-2">Register</button>
            <button class="btn btn-warning">Start Learning</button>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1513258496099-48168024aec0?q=80&w=1600&auto=format&fit=crop" class="d-block w-100" alt="Interactive learning">
        <div class="carousel-caption d-flex flex-column justify-content-center h-100">
          <h1 class="fw-bold">Interactive Lessons</h1>
          <p>Engage with hands-on exercises and real-world projects.</p>
          <div class="mt-4">
            <button class="btn btn-success me-2">Register</button>
            <button class="btn btn-warning">Start Learning</button>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1529070538774-1843cb3265df?q=80&w=1600&auto=format&fit=crop" class="d-block w-100" alt="Community support">
        <div class="carousel-caption d-flex flex-column justify-content-center h-100">
          <h1 class="fw-bold">Join Our Community</h1>
          <p>Connect, collaborate, and grow with learners worldwide.</p>
          <div class="mt-4">
            <button class="btn btn-success me-2">Register</button>
            <button class="btn btn-warning">Start Learning</button>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
